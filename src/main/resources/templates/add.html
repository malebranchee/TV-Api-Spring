<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Форма добавления новой/несуществующей позиции</h1>
<form  action="#" th:action="@{/add}"   th:object="${tvEntity}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Type: <input type="text" th:field="*{type}" /></p>
    <p>Brand: <input type="text" th:field="*{brand}" /></p>
    <p>Size: <input type="text" th:field="*{size}" /></p>
    <p>Price: <input type="text" th:field="*{price}" /></p>
    <p>Quantity: <input type="text" th:field="*{quantity}" /></p>
    <p><input type="submit" value="Подтвердить" /> <input type="reset" value="Обновить"  /></p>
</form>
</body>
</html>
